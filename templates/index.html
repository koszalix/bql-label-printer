<html>
<head>
    <title>Label Printer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='sakura.css') }}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" type="text/css"/>
<body>

<main>
    <section class="template">
        <form>
            <label for="sel-category">Category:
                <select id="sel-category" name="category">
                    {% for category in categories %}
                        <option>{{ category }}</option>
                    {% endfor %}
                </select>
            </label>
        </form>
    </section>
    <section class="template">
        <form>
            <label for="sel-label">Label:
                <select id="sel-label" name="labels">
                    {% for label in labels %}
                        <option>{{ label }}</option>
                    {% endfor %}
                </select>
            </label>
        </form>
    </section>
    <section class="form">
        <form id="form">
        </form>
        <button id="btn">Print</button>
    </section>

    <section class="preview">
        <div id="scalefix">
            <div id="wrapper">
                Loading template...
            </div>
        </div>
    </section>

</main>

<script src="{{ url_for('static', filename='dom-to-image-more.min.js') }}"></script>
<script src="{{ url_for('static', filename='qrcode.min.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
